<p>owner-restaurant-list works!</p>
<h3>Owner Restaurant List</h3>
<div class="divTable">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of ownRestList">
                <td>{{r.name}}</td>
                <td>{{r.location}}</td>
                <td>{{r.owner}}</td>
                <td>
                    <div>
                        <button (click)="ManageMenu(r.id || '')">Manage</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
